<!DOCTYPE html>
<html ng-app="meetjs_mario" ng-controller="AppCtrl">
  <head>
    <title ng-bind="globals.pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/<%= name %>-<%= version %>.css" />
  </head>
  <body>

    <!-- Main view
    ================================================== -->
    <div id="contentWrapper">
      <div ng-view></div>
    </div>

    <!-- Game itself -->
    <iframe mario-frame id="game" src="assets/FullScreenMario/mario.html"></iframe>

    <div class="hide">

      <img src="assets/images/feelings_about_angularjs_over_time.png" />
    </div>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <script type="text/javascript" src="assets/FullScreenMario/ui_mario.js"></script>

  </body>
</html>
